<div class="clock">
    <div class="overlay"></div>
    <div class="display dimmable">
			<div class="digits hours">
				<div class="slot digit" dojoAttachPoint="h10">
					<div class="element bar center top"></div>
					<div class="element bar center middle"></div>
					<div class="element bar center bottom"></div>
					<div class="element bar left top"></div>
					<div class="element bar left bottom"></div>
					<div class="element bar right top"></div>
					<div class="element bar right bottom"></div>
				</div>
				<div class="slot digit" dojoAttachPoint="h1">
					<div class="element bar center top"></div>
					<div class="element bar center middle"></div>
					<div class="element bar center bottom"></div>
					<div class="element bar left top"></div>
					<div class="element bar left bottom"></div>
					<div class="element bar right top"></div>
					<div class="element bar right bottom"></div>
				</div>
			</div>
			<div class="slot sep colon" dojoAttachPoint="separator">
				<div class="element bar top"></div>
				<div class="element bar bottom"></div>
			</div>
			<div class="digits minutes">
				<div class="slot digit" dojoAttachPoint="m10">
					<div class="element bar center top"></div>
					<div class="element bar center middle"></div>
					<div class="element bar center bottom"></div>
					<div class="element bar left top"></div>
					<div class="element bar left bottom"></div>
					<div class="element bar right top"></div>
					<div class="element bar right bottom"></div>
				</div>
				<div class="slot digit" dojoAttachPoint="m1">
					<div class="element bar center top"></div>
					<div class="element bar center middle"></div>
					<div class="element bar center bottom"></div>
					<div class="element bar left top"></div>
					<div class="element bar left bottom"></div>
					<div class="element bar right top"></div>
					<div class="element bar right bottom"></div>
				</div>
			</div>
			<div class="digits seconds">
				<div class="slot digit" dojoAttachPoint="s10">
					<div class="element bar center top"></div>
					<div class="element bar center middle"></div>
					<div class="element bar center bottom"></div>
					<div class="element bar left top"></div>
					<div class="element bar left bottom"></div>
					<div class="element bar right top"></div>
					<div class="element bar right bottom"></div>
				</div>
				<div class="slot digit" dojoAttachPoint="s1">
					<div class="element bar center top"></div>
					<div class="element bar center middle"></div>
					<div class="element bar center bottom"></div>
					<div class="element bar left top"></div>
					<div class="element bar left bottom"></div>
					<div class="element bar right top"></div>
					<div class="element bar right bottom"></div>
				</div>
			</div>
			<div class="slot text ampm" dojoAttachPoint="ampm">
				<p class="element am">AM</p>
				<p class="element pm">PM</p>
			</div>
    </div>
		<div dojoType="clock.PrefsView"></div>
</div>
